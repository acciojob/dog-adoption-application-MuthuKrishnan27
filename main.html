<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
		</div>
		<div>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		</div>
		<div>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">
		</div>
		<div>
			<input type="checkbox" value="Have you ever lived with a Dog before?">
			<label for="Have you ever lived with a Dog before?" id="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label>
		</div>
		<div>
			<label>Please select your preferred breeds</label>
			<select id="multiSelect" name="dog breeds" multiple>
				<option value="multiSelect">Beagle</option>
				<option value="multiSelect">Labrador Retriever</option>
				<option value="multiSelect">Golden Retriever</option>
				<option value="multiSelect">German Shepard</option>
			</select>
		</div>
		<div>
			<label for="submit">Submit</label>
			<input type="submit" id="submit" name="Submit" value="Submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
